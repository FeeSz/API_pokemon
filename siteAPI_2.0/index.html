<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <div class="search-bar">
            <input type="text" id="pokemonInput" placeholder="Digite o nome ou número do Pokémon">
            <button onclick="getPokemonData()">Buscar</button>
        </div>

        <div class="pokemon-card">
            <div class="card-header">
                <div class="pokemon-name">
                    <span id="pokemonName">Insira um Nome</span>
                </div>
                <div class="pokemon-stats">
                    <span>HP: <span id="pokemonHP"></span></span>
                    <span id="pokemonType">⚡</span>
                </div>
            </div>
            <div class="card-image">
                <img id="pokemonImage" src="https://via.placeholder.com/150" alt="Pokémon">
            </div>
            <div class="card-details">
                <p id="pokemonDescription">Descrição do Pokémon aparecerá aqui.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
